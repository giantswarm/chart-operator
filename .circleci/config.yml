version: 2.1
orbs:
  architect: giantswarm/architect@dev:push-to-reg-fix-order

workflows:
  build:
    jobs:
      - architect/push-to-registries:
          context: "architect"
          name: push-chart-operator-to-registries
          image: "giantswarm/chart-operator"
          registries-data: |-
            public gsoci.azurecr.io ACR_GSOCI_USERNAME ACR_GSOCI_PASSWORD true
          push-to-docker: true
          # Needed to trigger job also on git tag.
          filters:
            tags:
              only: /^v.*/
