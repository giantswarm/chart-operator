version: 2.1
orbs:
  architect: giantswarm/architect@dev:push-to-reg-private

workflows:
  build:
    jobs:
      - architect/push-to-registries:
          envirnoment:
            TEST: "TESTTEST"
          context: "architect"
          name: push-chart-operator-to-registries
          image: "giantswarm/chart-operator"
          push-to-docker: true
          # Needed to trigger job also on git tag.
          filters:
            tags:
              only: /^v.*/
